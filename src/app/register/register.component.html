<div class="container">
    <h1>Create Account Below to Enjoy Managing Your Schedule</h1>
    <div class="container" id="registerForm">
        <h2>Create Account</h2>
        <form #registerForm="ngForm" (ngSubmit)="createAccount()">
            <div *ngIf="formError" class="alert alert-danger">
                {{ formError }}
            </div>
            <div class="form-group">
                <label for="email">Email</label><br>
                <input type="text" required #email="ngModel" name="email" id="email" class="form-control"
                    [(ngModel)]="credentials.email">
            </div>
            <div class="form-group">
                <label for="username">Username</label><br>
                <input type="text" required #username="ngModel" name="username" id="username" class="form-control"
                    [(ngModel)]="credentials.username">
            </div>
            <div class="form-group">
                <label for="password">Password</label><br>
                <input type="password" required #password="ngModel" id="password" name="password" class="form-control" [(ngModel)]="credentials.password">
            </div>
            <button class="btn btn-primary" type="submit">Create Account</button>
        </form>
    </div>
</div>
